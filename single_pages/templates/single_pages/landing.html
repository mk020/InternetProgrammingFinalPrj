<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MK 가구상점 - Home</title>
    <link href="{% static 'shop/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen"></link>
    <script src="https://kit.fontawesome.com/45a0552e5a.js" crossorigin="anonymous"></script>
    <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="{% static 'shop/css/font.css' %}" rel="stylesheet" />
</head>
<body>
    {% include 'shop/navbar.html' %}
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-light" id="main-area">
                <br>
                <h2 class="text-light">고급스러운 분위기와</h2>
                <h2 class="text-light">깔끔한 디자인으로 꾸미는</h2>
                <h2 class="text-light">' 나만의 공간 '</h2>
                <br>
                <h1>MK 가구상점<span><small>에서 만나보세요</small></span></h1>
            </div>
            <div class="col-lg-5">
                <h2 class="text-light">Recent Items</h2>
                {% for item in recent_items %}
                <div class="card mt-1">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ item.image.url }}" alt="Item Image"/> <br><br>
                        <h6><a href="{{item.get_absolute_url}}" class="text-decoration-none text-dark"><b>{{item.name}}</b></a></h6>
                        <span class="badge badge-pill badge-light float-right text-dark">
                            {{item.price}}원
                        </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>

        {% include 'shop/footer.html' %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
